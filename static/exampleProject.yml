
environments:
  prod:
    test-project-1:
      vault: some-vault-identifier
  stage:
    test-project-1:
      file: .env.stage
    test-project-2:
      file: .env.stage

providers:
  aws:
    config:
      accountId: AWS_ACCOUNT_ID
      accessKeyId: AWS_ACCESS_KEY_ID
      secretAccessKey: AWS_SECRET_ACCESS_KEY
      region: AWS_DEFAULT_REGION
  heroku:
    config:
      username: HEROKU_USER
      password: HEROKU_PASSWORD

projects:
  test-project-1:
    path: $PROJECT_ROOT/tests/test-project-1
    modulePath: src/modules
    links:
      services:
      - test-project-1
      - test-project-2
  test-project-2:
    path: $PROJECT_ROOT/tests/test-project-2
    modulePath: src/lib

interfaces:
  api:
    spec:
      project: test-project-1
      path: specs/api.yml

  mysql:
    spec:
      project: test-project-1
      path: specs/mysql.yml
    links:
      projects:
      - test-project-1
      services:
      - mysql

services:
  http:
    ssl: true
  mysql:
    provision: true
    connection:
      host: MYSQL_HOST
      port: MYSQL_PORT
      user: MYSQL_USER
      password: MYSQL_PASSWORD
