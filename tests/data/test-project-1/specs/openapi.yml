openapi: "3.0.0"
info:
  title: "API"
  description: "API"
  version: "1.0.0"
tags:
- name: "user"
  description: "User operations"

paths:
  /users/{userId}:
    get:
      tags:
      - "user"
      summary: "Get user by user name"
      parameters:
      - name: "userId"
        in: "path"
        required: true
        schema:
          type: "integer"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        400:
          description: "Invalid id supplied"
        404:
          description: "User not found"

  /users/me/tracking:
    get:
      tags:
      - "user"
      summary: "Get tracked users"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  tracking:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
                  recentlyTracked:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
                required:
                  - tracking
        400:
          description: "Invalid id supplied"
        404:
          description: "User not found"
    post:
      tags:
      - user
      summary: "Add tracked user"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    stuff:
                      type: string
        400:
          description: "Invalid id supplied"
        404:
          description: "User not found"

components:
  securitySchemes:
    Auth:
      type: http
      scheme: basic

  schemas:
    User:
      type: "object"
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
          format: email
